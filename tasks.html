<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MYCRM - Tasks</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <img src="logo.png" class="logo" alt="MYCRM Logo" />
          <div>MYCRM</div>
        </div>
      </div>
      <nav class="sidebar-nav">
        <a href="/app.html" class="nav-link" data-nav><span class="icon">ğŸ“Š</span><span>Dashboard</span></a>
        <a href="/customers.html" class="nav-link" data-nav><span class="icon">ğŸ‘¥</span><span>Customers</span></a>
        <a href="/inbox.html" class="nav-link" data-nav><span class="icon">ğŸ’¬</span><span>Inbox</span></a>
        <a href="/tasks.html" class="nav-link active" data-nav><span class="icon">âœ“</span><span>Tasks</span></a>
        <a href="/settings.html" class="nav-link" data-nav><span class="icon">âš™ï¸</span><span>Settings</span></a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info" id="userInfo">
          <div class="user-name" id="userName">Loading...</div>
          <div class="user-role" id="userRole">â€”</div>
        </div>
        <button class="btn btn-text" id="btnLogout">Log out</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <div class="top-bar-left">
          <button class="btn-icon mobile-only" id="btnMenuToggle">â˜°</button>
          <h1 class="page-title">Tasks</h1>
        </div>
        <div class="top-bar-right">
          <button class="btn btn-primary" id="btnNewTask">+ New Task</button>
        </div>
      </header>

      <div class="page-content">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px;">
          <div class="card">
            <h3>Open</h3>
            <div id="tasksOpen">Loading...</div>
          </div>
          <div class="card">
            <h3>In Progress</h3>
            <div id="tasksInProgress">Loading...</div>
          </div>
          <div class="card">
            <h3>Done</h3>
            <div id="tasksDone">Loading...</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="bottom-nav mobile-only">
      <a href="/app.html" class="bottom-nav-link" data-nav><span class="icon">ğŸ“Š</span><span>Dashboard</span></a>
      <a href="/customers.html" class="bottom-nav-link" data-nav><span class="icon">ğŸ‘¥</span><span>Customers</span></a>
      <a href="/inbox.html" class="bottom-nav-link" data-nav><span class="icon">ğŸ’¬</span><span>Inbox</span></a>
      <a href="/tasks.html" class="bottom-nav-link active" data-nav><span class="icon">âœ“</span><span>Tasks</span></a>
      <a href="/settings.html" class="bottom-nav-link" data-nav><span class="icon">âš™ï¸</span><span>Settings</span></a>
    </nav>
  </div>

  <!-- Task Modal -->
  <div id="taskModal" class="modal-overlay hidden">
    <div class="modal">
      <h2 id="modalTitle">New Task</h2>
      <form id="taskForm">
        <input type="hidden" id="taskId" />
        <input type="hidden" id="taskCustomerId" />
        <div id="taskFormError" style="display: none; padding: 12px; margin-bottom: 16px; background: rgba(251, 113, 133, 0.15); border: 1px solid rgba(251, 113, 133, 0.3); border-radius: 8px; color: var(--danger);"></div>
        <div class="form-group">
          <label class="form-label">Title *</label>
          <input type="text" id="taskTitle" class="form-input" required />
        </div>
        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea id="taskDescription" class="form-textarea"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Priority</label>
          <select id="taskPriority" class="form-select">
            <option value="low">Low</option>
            <option value="med" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Due Date</label>
          <input type="datetime-local" id="taskDueAt" class="form-input" />
        </div>
        <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
          <button type="button" class="btn" id="btnCancel">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/tasks-page.js"></script>
</body>
</html>
