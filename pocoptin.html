<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SMS Opt-In Consent - BookAutomated</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    .consent-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .consent-container {
      max-width: 600px;
      width: 100%;
    }

    .consent-card {
      background: var(--bg-1);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      backdrop-filter: blur(8px);
    }

    .consent-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .consent-header h1 {
      font-size: 32px;
      margin: 0 0 12px;
      color: var(--text);
    }

    .consent-header p {
      color: var(--muted);
      margin: 0;
      font-size: 15px;
    }

    .consent-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 14px;
      color: var(--text);
      font-weight: 600;
    }

    .form-group input[type="tel"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: rgba(10, 15, 26, 0.6);
      color: var(--text);
      font-size: 16px;
      outline: none;
      transition: all 0.18s ease;
    }

    .form-group input[type="tel"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-group input[type="tel"]::placeholder {
      color: var(--muted);
    }

    .consent-checkbox {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .consent-checkbox:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: var(--primary);
    }

    .consent-checkbox input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
      cursor: pointer;
      accent-color: var(--primary);
      flex-shrink: 0;
    }

    .consent-checkbox label {
      flex: 1;
      cursor: pointer;
      font-size: 14px;
      line-height: 1.5;
      color: var(--text);
      margin: 0;
    }

    .consent-disclaimer {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.6;
      margin-top: -8px;
    }

    .consent-disclaimer a {
      color: var(--primary-2);
      text-decoration: underline;
    }

    .consent-disclaimer a:hover {
      color: var(--primary);
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.18s ease;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .btn-submit:hover:not(:disabled) {
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      transform: translateY(-1px);
    }

    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status-message {
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: var(--radius);
      border: 1px solid;
      font-size: 14px;
      text-align: center;
    }

    .status-message.success {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
      color: #10b981;
    }

    .status-message.error {
      background: rgba(251, 113, 133, 0.1);
      border-color: rgba(251, 113, 133, 0.3);
      color: #ffd1d8;
    }

    .status-message.hidden {
      display: none;
    }

    @media (max-width: 640px) {
      .consent-card {
        padding: 24px;
      }

      .consent-header h1 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>
  <div class="consent-page">
    <div class="consent-container">
      <div class="consent-card">
        <div class="consent-header">
          <h1>SMS Opt-In Consent</h1>
          <p>Sign up to receive text messages from BookAutomated</p>
        </div>

        <form id="consentForm" class="consent-form">
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="+1 (555) 123-4567"
              required
              autocomplete="tel"
            />
            <div class="consent-disclaimer">
              Enter your phone number including country code (e.g., +1 for US)
            </div>
          </div>

          <div class="consent-checkbox">
            <input
              type="checkbox"
              id="consentCheckbox"
              name="consent"
              required
            />
            <label for="consentCheckbox">
              I consent to receive text messages from BookAutomated at the phone number provided. 
              Message and data rates may apply. You can opt out at any time by replying STOP.
            </label>
          </div>

          <button type="submit" class="btn-submit" id="btnSubmit">
            Opt In to SMS
          </button>

          <div id="statusMessage" class="status-message hidden"></div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/pocoptin-page.js"></script>
</body>
</html>
