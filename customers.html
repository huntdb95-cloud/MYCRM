<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MYCRM - Customers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <div class="logo"></div>
          <div>MYCRM</div>
        </div>
      </div>
      <nav class="sidebar-nav">
        <a href="/app.html" class="nav-link" data-nav><span class="icon">ğŸ“Š</span><span>Dashboard</span></a>
        <a href="/customers.html" class="nav-link active" data-nav><span class="icon">ğŸ‘¥</span><span>Customers</span></a>
        <a href="/inbox.html" class="nav-link" data-nav><span class="icon">ğŸ’¬</span><span>Inbox</span></a>
        <a href="/tasks.html" class="nav-link" data-nav><span class="icon">âœ“</span><span>Tasks</span></a>
        <a href="/settings.html" class="nav-link" data-nav><span class="icon">âš™ï¸</span><span>Settings</span></a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info" id="userInfo">
          <div class="user-name" id="userName">Loading...</div>
          <div class="user-role" id="userRole">â€”</div>
        </div>
        <button class="btn btn-text" id="btnLogout">Log out</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <div class="top-bar-left">
          <button class="btn-icon mobile-only" id="btnMenuToggle">â˜°</button>
          <h1 class="page-title">Customers</h1>
        </div>
        <div class="top-bar-right">
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search customers..." />
            <span class="search-icon">ğŸ”</span>
          </div>
          <button class="btn btn-primary" id="btnNewCustomer">+ New Customer</button>
        </div>
      </header>

      <div class="page-content">
        <div class="card">
          <div style="display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;">
            <select id="filterStatus" class="form-select" style="width: auto; min-width: 150px;">
              <option value="">All Statuses</option>
              <option value="lead">Lead</option>
              <option value="quoted">Quoted</option>
              <option value="active">Active</option>
              <option value="lapsed">Lapsed</option>
              <option value="closed">Closed</option>
            </select>
            <select id="filterAssigned" class="form-select" style="width: auto; min-width: 150px;">
              <option value="">All Agents</option>
            </select>
          </div>
          
          <div id="customersList">Loading...</div>
        </div>
      </div>
    </main>

    <nav class="bottom-nav mobile-only">
      <a href="/app.html" class="bottom-nav-link" data-nav><span class="icon">ğŸ“Š</span><span>Dashboard</span></a>
      <a href="/customers.html" class="bottom-nav-link active" data-nav><span class="icon">ğŸ‘¥</span><span>Customers</span></a>
      <a href="/inbox.html" class="bottom-nav-link" data-nav><span class="icon">ğŸ’¬</span><span>Inbox</span></a>
      <a href="/tasks.html" class="bottom-nav-link" data-nav><span class="icon">âœ“</span><span>Tasks</span></a>
      <a href="/settings.html" class="bottom-nav-link" data-nav><span class="icon">âš™ï¸</span><span>Settings</span></a>
    </nav>
  </div>

  <!-- Customer Modal -->
  <div id="customerModal" class="modal-overlay hidden">
    <div class="modal" style="max-width: 600px;">
      <h2 id="modalTitle">New Customer</h2>
      <form id="customerForm">
        <input type="hidden" id="customerId" />
        <div class="form-group">
          <label class="form-label">First Name *</label>
          <input type="text" id="firstName" class="form-input" required />
        </div>
        <div class="form-group">
          <label class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">Phone *</label>
          <input type="tel" id="phoneRaw" class="form-input" placeholder="(555) 123-4567" required />
          <small style="color: var(--muted); font-size: 12px;">Will be normalized to E.164 format</small>
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">Status</label>
          <select id="status" class="form-select">
            <option value="lead">Lead</option>
            <option value="quoted">Quoted</option>
            <option value="active">Active</option>
            <option value="lapsed">Lapsed</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Source</label>
          <input type="text" id="source" class="form-input" placeholder="Referral, Web, etc." />
        </div>
        <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
          <button type="button" class="btn" id="btnCancel">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/customers-page.js"></script>
</body>
</html>
